<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cronometro</title>
</head>
<body>
    <main class="my-2">
        <section class="container text-center text-white my-5">
            <h1>🕑Cronometro⏱️</h1>
            <div class="bg-secondary">
                <p class="fs-1 text-danger">00:00:0</p>
            </div>
            <div>
                <button type="button" id="btnIniciar" class="border-1 rounded-4 bg-success" onclick="iniciar()">Iniciar <i class="bi bi-skip-start-circle fs-6"></i></button>
                <button type="button" class="border-1 rounded-4 bg-warning" onclick="">Reset <i class="bi bi-repeat"></i></button>
                <button type="button" class="border-1 rounded-4 bg-danger" onclick="">Pausar <i class="bi bi-stop-fill"></i></button>
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
